version: '3.8'

services:
  stock-forecasting:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-7860}:7860"
    environment:
      - PORT=7860
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
      - PYTHONUNBUFFERED=1
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
